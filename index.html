<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2c2f;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: #2f3136;
            border-radius: 20px;
            padding: 20px;
            width: 280px;
            box-shadow: 8px 8px 15px #232427, -8px -8px 15px #383a3e;
            text-align: center;
            color: #fff;
        }

        .card img.avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #00acee;
            transform: scale(1.2);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .buttons button {
            flex: 1;
            padding: 8px 0;
            border: none;
            border-radius: 10px;
            background: #2b2c2f;
            box-shadow: 4px 4px 8px #232427, -4px -4px 8px #383a3e;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button:hover {
            box-shadow: inset 4px 4px 8px #232427, inset -4px -4px 8px #383a3e;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
